<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>信息管理系统</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>信息管理系统</strong></h4>
                <ul class="m-b">
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>-->
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>-->

                </ul>
                <!--<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>-->
            </div>
        </div>
        <div class="col-sm-5">
            <h4 class="no-margins">登录：</h4>

            <input id="username" type="text" name="username" class="form-control uname" placeholder="用户名" />
            <input id="password" type="password" name="password" class="form-control pword m-b" placeholder="密码" />
            <a href="#">忘记密码了？</a><span id="erromsg" style="display: none;color: #cc0000;"></span>
            <button id="login" class="btn btn-success btn-block">登录</button>
